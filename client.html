<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            font-size: 13px;
            font-style: italic;
            max-width: 100%;
            text-align: center;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            max-width: 100%;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quick-actions {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .streaming-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin-left: 5px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .message.structured {
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            max-width: 90%;
        }

        .structured-analysis {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .analysis-field {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .analysis-field strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .analysis-field ul {
            margin: 10px 0 0 20px;
            padding: 0;
            list-style-type: disc;
        }

        .analysis-field li {
            margin: 5px 0;
            color: #333;
        }

        .mode-toggle {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            gap: 20px;
        }

        .mode-toggle label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .mode-toggle input[type="radio"] {
            cursor: pointer;
        }

        .mode-toggle label:has(input:checked) {
            color: #667eea;
            font-weight: 600;
        }

        .message.screenshot {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 10px;
            max-width: 90%;
        }

        .message.screenshot img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            animation: progressiveLoad 2.5s ease-out;
        }

        @keyframes progressiveLoad {
            from {
                clip-path: inset(0 0 100% 0);
            }
            to {
                clip-path: inset(0 0 0 0);
            }
        }

        .message.seo-recommendation {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            max-width: 95%;
        }

        .seo-analysis h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ranking-badge {
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin: 0 3px;
        }

        .ranking-badge.google {
            background: #4285f4;
        }

        .ranking-badge.bing {
            background: #008373;
        }

        .ranking-badge.not-ranked {
            background: #ffc107;
            color: #333;
        }

        .seo-section {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .seo-section:last-child {
            margin-bottom: 0;
        }

        .seo-section strong {
            color: #667eea;
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .seo-content {
            color: #333;
            line-height: 1.6;
        }

        .seo-content p {
            margin: 10px 0;
        }

        .seo-content p:first-child {
            margin-top: 0;
        }

        .seo-content p:last-child {
            margin-bottom: 0;
        }

        .seo-content ul,
        .seo-content ol {
            margin: 10px 0;
            padding-left: 25px;
        }

        .seo-content li {
            margin: 5px 0;
        }

        .seo-content h1,
        .seo-content h2,
        .seo-content h3,
        .seo-content h4 {
            color: #667eea;
            margin: 15px 0 10px 0;
        }

        .seo-content h1 { font-size: 1.4em; }
        .seo-content h2 { font-size: 1.3em; }
        .seo-content h3 { font-size: 1.2em; }
        .seo-content h4 { font-size: 1.1em; }

        .seo-content strong {
            color: #333;
            font-weight: 600;
        }

        .seo-content em {
            font-style: italic;
        }

        .seo-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .seo-content blockquote {
            border-left: 3px solid #667eea;
            padding-left: 15px;
            margin: 10px 0;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Screenshot Analyzer</h1>
        <p class="subtitle">AI-powered website analysis using Llama Vision + Steel.dev</p>

        <div id="status" class="status connecting">
            Connecting to server...
        </div>

        <div class="mode-toggle">
            <label>
                <input type="radio" name="mode" value="structured" checked>
                Structured Analysis
            </label>
            <label>
                <input type="radio" name="mode" value="streaming">
                Streaming Description
            </label>
        </div>

        <div class="quick-actions">
            <button class="quick-btn" onclick="sendQuickURL('https://github.com')">GitHub</button>
            <button class="quick-btn" onclick="sendQuickURL('https://news.ycombinator.com')">Hacker News</button>
            <button class="quick-btn" onclick="sendQuickURL('https://www.anthropic.com')">Anthropic</button>
            <button class="quick-btn" onclick="clearChat()">Clear Chat</button>
        </div>

        <div id="chatContainer" class="chat-container"></div>

        <div class="input-container">
            <input
                type="text"
                id="urlInput"
                placeholder="Enter a website URL (e.g., https://example.com)..."
                onkeypress="handleKeyPress(event)"
            />
            <button id="sendBtn" onclick="sendMessage()">Analyze</button>
        </div>
    </div>

    <script>
        let ws;
        let currentAssistantMessage = null;
        let isStreaming = false;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('connected', 'Connected to server');
                document.getElementById('sendBtn').disabled = false;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatus('disconnected', 'Disconnected from server');
                document.getElementById('sendBtn').disabled = true;

                // Attempt to reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('error', 'WebSocket error occurred');
            };
        }

        function updateStatus(state, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${state}`;
            statusEl.textContent = message;
        }

        function handleServerMessage(data) {
            switch (data.type) {
                case 'status':
                    // Show status updates (capturing screenshot, etc.)
                    addMessage('system', data.content);
                    break;

                case 'screenshot':
                    // Display the screenshot
                    displayScreenshot(data.content);
                    break;

                case 'start':
                    isStreaming = true;
                    currentAssistantMessage = addMessage('assistant', '');
                    currentAssistantMessage.innerHTML = '<span class="streaming-indicator"></span>';
                    break;

                case 'token':
                    if (currentAssistantMessage) {
                        // Remove streaming indicator if it exists
                        const indicator = currentAssistantMessage.querySelector('.streaming-indicator');
                        if (indicator) {
                            indicator.remove();
                        }
                        // Append the new token
                        currentAssistantMessage.textContent += data.content;
                    }
                    break;

                case 'end':
                    isStreaming = false;
                    currentAssistantMessage = null;
                    console.log('Analysis complete');
                    break;

                case 'structured':
                    // Handle structured JSON response
                    isStreaming = false;
                    displayStructuredAnalysis(data.analysis);
                    currentAssistantMessage = null;
                    break;

                case 'seo_recommendation':
                    // Display SEO recommendations
                    displaySEORecommendation(data.seo);
                    break;

                case 'error':
                    isStreaming = false;
                    addMessage('error', data.content);
                    currentAssistantMessage = null;
                    break;

                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        function displayScreenshot(base64Image) {
            const chatContainer = document.getElementById('chatContainer');

            const screenshotEl = document.createElement('div');
            screenshotEl.className = 'message screenshot';

            screenshotEl.innerHTML = `
                <img src="data:image/png;base64,${base64Image}" alt="Website Screenshot" />
            `;

            chatContainer.appendChild(screenshotEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function displayStructuredAnalysis(analysis) {
            const chatContainer = document.getElementById('chatContainer');

            const analysisEl = document.createElement('div');
            analysisEl.className = 'message assistant structured';

            analysisEl.innerHTML = `
                <div class="structured-analysis">
                    <div class="analysis-field">
                        <strong>Website Type:</strong> ${analysis.website_type}
                    </div>
                    <div class="analysis-field">
                        <strong>Primary Goal:</strong> ${analysis.primary_goal}
                    </div>
                    <div class="analysis-field">
                        <strong>Description:</strong> ${analysis.description}
                    </div>
                    <div class="analysis-field">
                        <strong>Key Features:</strong>
                        <ul>
                            ${analysis.key_features.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="analysis-field">
                        <strong>Target Keywords:</strong> ${analysis.keywords.join(', ')}
                    </div>
                </div>
            `;

            chatContainer.appendChild(analysisEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function displaySEORecommendation(seo) {
            const chatContainer = document.getElementById('chatContainer');

            const seoEl = document.createElement('div');
            seoEl.className = 'message seo-recommendation';

            // Use marked.js for proper markdown rendering
            const markdownToHtml = (text) => {
                if (!text) return '';
                return marked.parse(text);
            };

            // Build ranking badge for both engines
            const googleBadge = seo.google_ranking
                ? `<span class="ranking-badge google">Google #${seo.google_ranking}</span>`
                : `<span class="ranking-badge not-ranked">Google: Not in Top 10</span>`;

            const bingBadge = seo.bing_ranking
                ? `<span class="ranking-badge bing">Bing #${seo.bing_ranking}</span>`
                : `<span class="ranking-badge not-ranked">Bing: Not in Top 10</span>`;

            const rankingBadge = `${googleBadge} ${bingBadge}`;

            seoEl.innerHTML = `
                <div class="seo-analysis">
                    <h3>SEO Analysis & Recommendations ${rankingBadge}</h3>
                    <div class="seo-section">
                        <strong>Findings</strong>
                        <div class="seo-content">${markdownToHtml(seo.findings)}</div>
                    </div>
                    <div class="seo-section">
                        <strong>Recommendations</strong>
                        <div class="seo-content">${markdownToHtml(seo.recommendations)}</div>
                    </div>
                    <div class="seo-section">
                        <strong>Require Attention</strong>
                        <div class="seo-content">${markdownToHtml(seo.require_attention)}</div>
                    </div>
                </div>
            `;

            chatContainer.appendChild(seoEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMessage(type, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = content;
            chatContainer.appendChild(messageEl);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageEl;
        }

        function sendMessage() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();

            if (!url || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            // Get selected mode
            const mode = document.querySelector('input[name="mode"]:checked').value;

            // Display user URL
            addMessage('user', url);

            // Send to server with mode
            ws.send(JSON.stringify({ url: url, mode: mode }));

            // Clear input
            input.value = '';
        }

        function sendQuickURL(url) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            // Get selected mode
            const mode = document.querySelector('input[name="mode"]:checked').value;

            // Display user URL
            addMessage('user', url);

            // Send to server with mode
            ws.send(JSON.stringify({ url: url, mode: mode }));
        }

        function clearChat() {
            document.getElementById('chatContainer').innerHTML = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Connect on page load
        connect();
    </script>
</body>
</html>
